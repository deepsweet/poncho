<!DOCTYPE html>

<head>

    <base href="../node_modules/"/>

</head>

<body>

    <!-- mocha -->
    <script src="mocha/mocha.js"></script>

    <!-- test -->

    <!-- run mocha -->
    <script>mocha.run()</script>
